<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<center>

					 <input type="reset">
			</form>
 		</fieldset>

 	<fieldset>
 			<form action="AdminLogIn" method="post">

 			<table>
 			<tr><td>Enter Username:</td><td><input type="text" name="uname"></td></tr>
 			<tr><td>Entre Password:</td><td><input type="password" name="pwd" style="width: 170px;"></td></tr>
			</table>
					 <input type="submit" value="Submit"></input>
					 <input type="reset">
			</form>
	</fieldset>
